<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

<div class="form">
    <h1>Formulario</h1>
    <form action="" method="post" class="form-example">
        <fieldset class="first-section">
            <legend>CONTACTO</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required> <br><br>
            <label for="password">Celular</label>
            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
        </fieldset>

        <br>

        <fieldset class="second-section">
            <legend>INFORMACIÓN PERSONAL</legend>
            <label for="age">Fecha de nacimiento</label>
            <input type="date" id="age" name="age" required> <br><br>
            <label for="gender">Género</label>
            <input type="text" list="genders" name="gender" id="gender" required>
            <datalist id="genders">
                <option value="Masculino">
                <option value="Femenino">
                <option value="Otro">
            </datalist> <br> <br>

            <div class="level">
                <label for="profeciency">Calificacion</label>
                <input type="range" id="profeciency" name="profeciency" min="0" max="10" step="1" value="5" required>
            </div>
        </fieldset>

        <div class="terms">
            <input type="checkbox" id="terms" name="scales" class="checkbox" required >
            <label for="terms">He leido y acepto los termínos y condiciones</label>
        </div>
        <button type="submit">Enviar</button>


 </form>
</div>

</body>
</html>
